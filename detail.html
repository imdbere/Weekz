<html>
  <head>
    <meta charset="utf-8">

    <meta name="keywords" content="Productivity,Organize,Week,Calendar,Hustle,Work,Dashboard,Tasks">
    <meta name="viewport" content="width=device-width">
    <title>Weekz - Your Project</title>

    <link rel="icon" type="image/png" href="res/logoSmall.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/check.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/nprogress.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    <!-- Including Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  </head>
  <body>

    <div class="bar">
      <a href="index">
        <img src="res/logoSmall.png" alt="Welcome to the Weekz Dashboard">
        <img src="res/beta.png" style="width: 60px">
      </a>
      <button type="button" id="openMenuBtn"></button>
      <button type="button" id="openYouBtn"></button>
    </div>

    <div class="heading">
      <a id="dashboard" href="dashboard"><img src="res/dashboardWhite.png" alt=""><p>DASHBOARD</p></a>
      <a id="back" href="projects"><img src="res/projectsWhite.png" alt=""><p>PROJECTS</p></a>
      <h1>Project <span>Details</span></h1>
    </div>

    <div class="dash">
      <div class="detail">
        <div class="container">
          <h3>Project</h3>
          <div class="dot"></div>
          <h1 id="projectName">Loading</h1>

          <h3>Summary</h3>
          <h2 id="projectSummary">
            ...
          </h2>

          <h3>Description</h3>
          <p id="projectDesc">
            ...
          </p>

          <h3>Progress</h3>
          <h4><span id="tasksCompleted">...</span> Tasks completed</h4>
          <h4><span id="tasksOutstanding">...</span> Tasks outstanding</h4>

          <div class="progress">
            <div id="projectProgress"></div>
          </div>
          <h5><span id="progressPercent">...</span>%</h5>
        </div>
      </div>
      <div class="tasks">
        <div class="container">
          <h3>Outstanding Tasks</h3>
          <ul class="projectTasks" id="taskList">
            <!-- <li><div class="dot"></div><p>Finish Design Draft</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li> -->
            <!-- <li><div class="dot"></div><p>Buy Lamborghini Centenario</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li>
            <li><div class="dot"></div><p>And a Bugatti Chiron</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li>
            <li><div class="dot"></div><p>Get Gigi Hadid as Girlfriend</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li>
            <li><div class="dot"></div><p>Make one billion dollars</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li>
            <li><div class="dot"></div><p>Chill in Hawaii</p><h4>17.8.2017</h4><input type="checkbox" class="option-input checkbox"></li> -->
          </ul>
        </div>
        <div class="recyleContainer" id="recyleContainer">
            <object data="res/remove_icon.svg" type="image/svg+xml">
            </object>
          </div>
      </div>
    </div>

    <div class="menu" id="background">
      <div class="content" id="menu">
        <div class="menuHead">
          <button type="button" id="closeMenuBtn"><img src="res/close.png"></button>
          <img src="res/nav.png" alt="Navigate Weekz">
          <h1>Navigate</h1>
        </div>
        <a href="projects"><img src="res/projects.png" alt="Access your Projects">PROJECTS</a>
        <a href="dashboard"><img src="res/dashboard.png" alt="See your Dashboard">DASHBOARD</a>

        <a href="settings" id="settingsLink"><img src="res/settings.png" alt="Setup your Account">SETTINGS</a>
        <button type="button" class="menuBtn" id="verify">VERIFY EMAIL</button>
        <button type="button" class="menuBtn" id="signOut">SIGN OUT</button>
      </div>
    </div>

    <div class="you" id="youDiv" style="display: none">
      <img src="res/profile.png" alt="This Is You">
      <h2 id="userName">Loading</h2>
      <p id="userEmail">...</p>
      <div>
        <button type="button" class="menuBtn" id="signOut">SIGN OUT</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scrpt/firebaseInit.js"></script>
    <script src="scrpt/menu.js"></script>
    <script src="scrpt/nprogress.js"></script>
    <script src="scrpt/detail/loadData.js"></script>
    <script src="scrpt/detail/detail.js"></script>
  </body>
</html>
