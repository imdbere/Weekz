    <div class="bar">
      <a href="index">
        <img src="res/logoSmall.png" alt="Welcome to the Weekz Dashboard">
      </a>
      <button type="button" id="openMenuBtn"></button>
    </div>

    <div class="heading">
      <a id="dashboard" href="dashboard"><img src="res/dashboardWhite.png" alt=""><p>DASHBOARD</p><div class="triangle"></div></a>
      <h1>Your <span>Projects</span>
    </div>

    <div class="dash" id="dash">

      <button class="mobileAdd" id="addProjectMobile">
        <p>+</p>
        <h3>Add New Project</h3>
      </button>

      <button class="addProject" id="addProject">
        <p>+</p>
        <h3>Add New Project</h3>
      </button>
    </div>

    <div class="addProject" id="projectBackground">
      <div class="container" id="projectMenu">
        <button type="button" id="closeProjectBtn">X</button>
        <div class="content">
          <div class="inputs">
            <h1 id="newTitle">New Project</h1>
            <h1 id="editTitle">Edit your Task</h1>
            <p>Give your project a title</p>
            <input type="text" placeholder="Title" id="projectTitle">
            <p>Summarize your project in 100 characters</p>
            <input type="text" placeholder="Summary" id="projectSummary">
            <p>Add some more detail for the records</p>
            <textarea placeholder="Description" id="projectDescription"></textarea>
            <button type="button" id="createProject">CREATE</button>
            <button type="button" id="editProject">SAVE</button>
          </div>
          <div class="colorSelector">
            <form class="colors">
              <input type="radio" name="color" id="color1"><label for="color1"></label>
              <input type="radio" name="color" id="color2"><label for="color2"></label>
              <input type="radio" name="color" id="color3"><label for="color3"></label>
              <input type="radio" name="color" id="color4"><label for="color4"></label>
              <input type="radio" name="color" id="color5"><label for="color5"></label>
              <input type="radio" name="color" id="color6"><label for="color6"></label>
              <input type="radio" name="color" id="color7"><label for="color7"></label>
              <input type="radio" name="color" id="color8"><label for="color8"></label>
              <input type="radio" name="color" id="color9"><label for="color9"></label>
              <input type="radio" name="color" id="color10"><label for="color10"></label>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="menu" id="background">
      <div class="content" id="menu">
        <button type="button" id="closeMenuBtn">X</button>
        <h1 id="userName">Name Here</h1>
        <h2 id="userEmail">email.ofuser@gmail.com</h2>
        <a href="dashboard"><img src="res/dashboard.png" alt="See your Dashboard">DASHBOARD</a>
        <a href="settings" id="settingsLink"><img src="res/settings.png" alt="Setup your Account">SETTINGS</a>

        <button type="button" class="menuBtn" id="verify">VERIFY EMAIL</button>
        <button type="button" class="menuBtn" id="signOut">SIGN OUT</button>
      </div>
    </div>
